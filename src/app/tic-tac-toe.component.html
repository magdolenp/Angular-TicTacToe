<div>
  <h1>{{title}}</h1>
  <label>Size:
    <input type="range" min="5" max="20" value="5" [(ngModel)]="_size">
    {{_size}}
  </label>
  <button (click)="reset()">Reset</button>
  <label>Turn: <span class="bluePlayer" [ngClass]="{'redPlayer':playerTurn===0}">{{currentPlayerTurn}}</span></label>
  <label>Winner: {{winner}}</label>

  <table class="gameTable">
    <tr class="gameRow" *ngFor="let row of cells; let i = index">
      <td *ngFor="let cell of row; let j = index"
          (click)="cellClicked(i, j)" class="gameCell">
        <img [src]="getImage(i, j)" />
      </td>
    </tr>
  </table>
</div>
